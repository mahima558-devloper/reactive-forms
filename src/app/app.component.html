<h1>Login form</h1>
<form [formGroup]="loginForm" (ngSubmit)="loginFormvalue()">
  <input
    type="text"
    name="name"
    placeholder="enter name"
    formControlName="user"
  />
  <br /><span *ngIf="user && user.invalid && user.touched">
    this input is required</span
  ><br />
  <input
    type="password"
    name="password"
    placeholder="Enter password"
    formControlName="password"
  />
  <br /><br />
  <button [disabled]="loginForm">submit</button>
</form>
